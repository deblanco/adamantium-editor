<link rel="import" href="../../bower_components/polymer/polymer.html">
<dom-module id="adamantium-editor">
  <template>
    <style>
       :host {
        font-family: 'Roboto', 'Noto', sans-serif;
        -webkit-font-smoothing: antialiased;
        font-size: 14px;
        font-weight: 400;
        line-height: 20px;
        display: block;
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }

      #editorBox {
        border: 1px solid #e0e0e0;
        max-height: 35vh;
      }

      #editorTools {
        border-bottom: 1px solid #e0e0e0;
      }

      #editorTools button {
        width: 35px;
        height: 35px;
        padding: 0.5em;
        box-sizing: border-box;
        background: none;
        border: none;
        cursor: pointer;
        fill: #616161;
      }

      #editorTools button:hover {
        fill: #2196f3;
      }

      button svg {
        width: 100%;
        height: 100%;
      }

      .vertical-break {
        border-right: 1px solid #e0e0e0;
        vertical-align: super;
      }

      #editorBody {
        height: 25vh;
        padding: 1em;
        overflow: auto;
      }

      #editorBody:focus {
        outline: none;
      }

      #bodyWordCount {
        font-size: 0.9em;
        text-align: right;
        height: 1em;
        padding: 0.5em;
      }
    </style>

      </div>
      <div id="editorBody" contenteditable="true" on-keyup="_editorBodyChanged">
      </div>
      <div id="bodyWordCount">[[_bodyWordCount(bodyText)]] words</div>
    </div>
  </template>
  <script>
    Polymer({

      is: 'adamantium-editor',

      properties: {
        bodyText: {
          type: String,
          notify: true
        }
      },

      attached() {
        Array.from(Polymer.dom(this.root).querySelectorAll('#editorTools > button')).forEach((element) => {
          this.listen(element, 'tap', '_actionPressed');
        }, this);

        this.editorBody = this.$.editorBody;
        if (this.bodyText) this.editorBody.innerText = this.bodyText;
        this.bodyText = this.editorBody.innerHTML;
      },

      _actionPressed(event) {
        const action = event.currentTarget.attributes.name.value;

        switch (action) {
          case 'link':
            const link = window.prompt('Enter URL link:');
            if (link) document.execCommand('createLink', false, link);
            break;
          case 'image':
            this._inputImageDialog();
            break;
          case 'clear-format':
            this.editorBody.innerHTML = this.editorBody.innerText;
            break;
          case 'h1':
          case 'h2':
          case 'p':
            document.execCommand('formatBlock', false, action);
            break;
          default:
            document.execCommand(action, false, null);
            break;
        }

        this.editorBody.focus();
      },

      _inputImageDialog() {
        const imageFile = document.createElement('input');
        imageFile.setAttribute('type', 'file');
        imageFile.onchange = event => {
          if (event.currentTarget.files.length > 0) {
            const fileToLoad = event.currentTarget.files[0];
            const fileReader = new FileReader();

            fileReader.onload = fileLoadedEvent => {
              const srcData = fileLoadedEvent.target.result; // base64!dsfsfds

              const imageResult = document.createElement('img');
              imageResult.src = srcData;

              // appends image to editor
              this.editorBody.appendChild(imageResult);
            }
            fileReader.readAsDataURL(fileToLoad);
          }
        };

        imageFile.click();
        return false;
      },

      _editorBodyChanged(event) {
        this.set('bodyText', this.editorBody.innerHTML);
      },

      _bodyWordCount() {
        return this.bodyText ? this.bodyText.split(/\s+/).filter(x => !!x).length : 0;
      },

      get() {
        return this.editorBody.innerHTML;
      },

      reset() {
        this.set('editorBody.innerText', '');
      }
    });
  </script>
</dom-module>
